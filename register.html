<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Oswald&family=Raleway&family=Rozha+One&display=swap"
    rel="stylesheet">

<body>
  <nav>
    <a href="/">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="register.html">Register</a>
  </nav>
  <hero>
    <img src="./images/welcome.png" alt="hero"></img>
  </hero>
  <div class="register">
    <form onsubmit="register(event)">
      <div class="register-form">
        <h1>Sing Up</h1>
        <label for="full-name"><b>Full Name</b></label>
        <input type="text" placeholder="Full Name" name="full-name" id="full-name" required />

        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required />

        <label for="birth-date"><b>Birth Date</b></label>
        <input type="date" placeholder="Enter Birth Date" name="birth-date" id="birth-date" required />

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required />

        <label for="psw-confirm"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="psw-confirm" id="psw-confirm" required />
        <button type="submit" class="registerbtn">Register</button>
      </div>
    </form>
    <p id="register-page-text"></p>
  </div>
  <footer>


    <div class="footer-colum">
      <h3>pages</h3>
      <ul>
        <a href="/">Home</a>
        <a href="/gallery.html">Gallery</a>
        <a href="/register.html">Register</a>
      </ul>
    </div>
    <div class="footer-colum">
      <h3>socials</h3>
      <ul>
        <a href="https://www.linkedin.com/in/milanegri/" target="_blank">linkedin</a>
        <a href="https://github.com/MilanEgri" target="_blank">github</a>
        <a href="https://egrimilan.hu/" target="_blank">website</a>
      </ul>
    </div>
  </footer>
</body>

</html>
